<body>
  <div class="spinner min-vh-100">
    <div class="spinner-border " style="width: 4rem; height: 4rem;" role="status"></div>
  </div>
  <div class="main">
    <div class="overlap"></div>
    <!-- ////////////////Modals////////////////////// -->

    <!-- ///////////modal to create post//////////// -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content modalLoader">

          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Create Post</h1>
            <button type="button" class="btn-close" id="closeBtn" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <input id="title" placeholder="Title" type="text" class="form-control">
            <br>
            <input id="description" placeholder="Description" type="text" class="form-control">
          </div>
          <div class="input-group modal-body mb-3">
            <input type="file" class="form-control" id="pic">
            <label class="input-group-text" for="pic">Upload</label>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" id="createPost">Create</button>
          </div>

        </div>
      </div>
    </div>

    <!-- ////////////////Modal to  update Post/////////////////// -->

    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Edit</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="uptTitle" class="col-form-label">Title:</label>
                <input type="text" class="form-control" id="uptTitle">
              </div>
              <div class="mb-3">
                <label for="uptDescription" class="col-form-label">Description:</label>
                <textarea class="form-control " style="resize: none;" id="uptDescription"></textarea>
              </div>
              <div class="mb-3">
                <label for="uptPic">Post Image:</label>
                <input type="file" class="form-control" id="uptPic">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" id="uptClose" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" id="updateBtn">Update</button>
          </div>
        </div>
      </div>
    </div>

        <ul style="background-color: #cfbeed;" class="dropdown-menu">
          <li><a class="dropdown-item" href="./profile.html">Profile</a></li>
